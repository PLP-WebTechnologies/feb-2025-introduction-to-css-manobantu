<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="\css\mystylesheet.css">
</head>
<body>



    <h1>Join the movement!</h1>
    <form action="" method="">
        <label for="fname"  >Full Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Full Name" required>
        <br><br>
        <label for="email"  >Email:</label>
        <input type="email" id="email" name="email" placeholder="johndoe@example.com" required>
        <br><br>
        <label for="password" >Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <label for="address" >Address:</label>
        <input type="text" id="address" name="address" placeholder="Your address" required>
        <br><br>
        <label for="gender" >Gender:</label>
        <input type="radio" name="gender" value="female">Female<style ></style>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="non-binary">Non-binary
        <br><br>
        <label for="options">Reason you want to code:</label>
        <br><br>
        <input type="checkbox" name="options" value="Advance my career">Advance my career<br><br>
        <input type="checkbox" name="options" value="for fun">For Fun<br><br>
        <input type="checkbox" name="options" value="Career change">Career Change
        <br><br>
        <label>Country</label>
        <select name="country" id="country">
            <option>--Select your Country</option>
            <option value="south africa">South Africa</option>
            <option value="lesotho">Lesotho</option>
            <option value="botswane">Botswane</option>
            <option value="kenya">Kenya</option>
            <option value="ghana">Ghana</option>
            <option value="egypt">Egypt</option>
            <option value="ethiopia">Ethiopia</option>
        </select>
        <br><br>
        <button type="submit">Submit</button>
        <button type="reset" value="Cancel/Reset">Reset</button>

    </form>
    <br><br>
    <a href="index.html">Return to home page.</a>
    <br><br>
</body>
</html>
